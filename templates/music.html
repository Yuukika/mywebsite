{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
    <main class="col-md-12">
        <div class="aplayer" id="aplayer"></div>
    </main>
{% endblock %}

{% block  javascript %}
    <script>
        var songs = {{ songs|safe }};
        var song_list = new Array()
        for(var i=0;i<songs.length;i++){
            song_list.push(songs[i].fields)
        }
        new APlayer({
            container: document.getElementById('aplayer'),
            autoplay:true,
            audio: song_list
        });
        </script>
{% endblock %}
