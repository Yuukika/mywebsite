{% extends 'account/nav.html' %}
{% load staticfiles %}
{% block card %}
            <div class="card mt-3">
                <div class="card-block">
                    <div class="row">
                        <div class="col col-md-8">
                            <form action="." method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                    {% if profile.bio %}
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" maxlength="50" name="bio" placeholder="{{ profile.bio }}" class="form-username form-control" id="id_bio"value="{{ profile.bio }}">
                                    </div>
                                    <div class="form-group">
                                        <label>所在地</label>
                                        <input type="text" maxlength="50" name="location" placeholder="{{ profile.location }}" class="form-username form-control" id="id_location" value="{{ profile.location }}">
                                    </div>
                                    {% else %}
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" maxlength="50" name="bio" placeholder="username" class="form-username form-control" id="id_bio"value="{{ profile.bio }}">
                                    </div>
                                    <div class="form-group">
                                        <label>所在地</label>
                                        <input type="text" maxlength="50" name="location" placeholder="location" class="form-username form-control" id="id_location" value="{{ profile.location }}">
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        {{ form.captcha }}
                                    </div>
                                <button class="btn btn-primary btn-lg btn-my" type="submit">更新资料</button>
                            </form>
                        </div>
                        <div class="col-auto col-md-4">
                            <a href="#">
                            <img width="100px" height="100px" class="d-flex mx-3 mugshot-96 rounded hidden-md-down"
                             src="{% static 'images/me.jpg' %}"
                             alt="">
                            </a>
                            </div>
                        </div>
                </div>
            </div>
{% endblock card %}
