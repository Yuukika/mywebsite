<div class="pagination">
    <ul>
        {% if page.has_previous %}
        <li><a href="?page={{ page.previous_page_number }}">上一页</a></li>
        {% endif %}
        <li class="current"><a href="">{{ page.number }}</a></li>
        {% if page.has_next %}
        <li><a href="?page={{ page.next_page_number }}">下一页</a></li>
        {% endif %}

    </ul>
</div>
